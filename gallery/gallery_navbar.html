<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700,800" rel="stylesheet" type="text/css">

    <!-- CSS Bootstrap & Custom -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/navbar.css"
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="./js/bootstrap.min.js"></script>
</head>
<body>
    <div class="site-header">
        <div class="main-navigation">
            <div id="responsive" class="responsive_menu" style="display: none;">
                <ul>
                    <li><a class="show-1 templatemo_home" href="#">Gallery</a></li>
                    <li><a class="show-2 templatemo_page2" href="#">Products</a></li>
                    <li><a class="show-3 templatemo_page3" href="#">Services</a></li>
                    <li><a class="show-4 templatemo_page4" href="#">About Us</a></li>
                    <li><a class="show-5 templatemo_page5" href="#">Contact Us</a></li>
                </ul>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12 responsive-menu hidden-lg hidden-md">
                        <a href="#" class="menu-toggle-btn">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div> <!-- /.col-md-12 -->
                    <div class="col-md-12 main_menu hidden-sm hidden-xs">
                        <ul>
                            <li><a class="show-1 templatemo_home active" href="#">Gallery</a></li>
                            <li><a class="show-2 templatemo_page2" href="#">Products</a></li>
                            <li><a class="show-3 templatemo_page3" href="#">Services</a></li>
                            <li><a class="show-4 templatemo_page4" href="#">About Us</a></li>
                            <li><a class="show-5 templatemo_page5" href="#">Contact Us</a></li>
                        </ul>
                    </div> <!-- /.col-md-12 -->
                </div> <!-- /.row -->
            </div> <!-- /.container -->
        </div> <!-- /.main-navigation -->

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <a href="#" class="logo">
                        <h1>Concept</h1>
                    </a> <!-- /.logo -->
                </div> <!-- /.col-md-12 -->
            </div> <!-- /.row -->
        </div> <!-- /.container -->
    </div> <!-- /.site-header -->
    <script>
        $(document).ready(function(){
            $(".menu-toggle-btn").click(function(){
                $("#responsive").slideToggle("slow");
            });
        });
    </script>
</body>
</html>
